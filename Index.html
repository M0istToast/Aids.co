<div id="Box" class="db-box">
    <h2>Add User</h2>
    <form id="add-user-form">
        <input type="text" id="first-name" placeholder="First Name" required>
        <input type="text" id="last-name" placeholder="Last Name" required>
        <input type="tel" id="phone" placeholder="Phone (e.g., +371 12345678)" pattern="^\+?\d{8,15}$" required>
        <input type="text" id="id-code" placeholder="Personal Code (e.g., 123456-12345)" pattern="^\d{6}-\d{5}$" required>
        <button type="submit">Add User</button>
    </form>
</div>

<!-- DB Edit Form -->
<div id="Box" class="db-box">
    <h2>Edit User</h2>
    <select id="edit-user-select">
        <option value="">Select user</option>
    </select>
    <form id="edit-user-form">
        <input type="text" id="edit-first-name" placeholder="First Name" required>
        <input type="text" id="edit-last-name" placeholder="Last Name" required>
        <input type="tel" id="edit-phone" placeholder="Phone" pattern="^\+?\d{8,15}$" required>
        <input type="text" id="edit-id-code" placeholder="Personal Code" pattern="^\d{6}-\d{5}$" required>
        <button type="submit">Save Changes</button>
    </form>
</div>
